<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Julio David Hernandez - Engineer</title>
    <!-- Bootsrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/hover.css/2.1.1/css/hover-min.css"
        type="text/css" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous">
    </script>
    <!-- Google font -->
    <link href='https://fonts.googleapis.com/css?family=Montserrat' rel='stylesheet' type='text/css'>
    <!-- Compiled and concatenated custom scss -->
    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body class="text-center" data-spy="scroll" data-target="#collapsible">
    <!-- Header-->
    <header id="header">
        <video autoplay loop id="bg-video">
            <source src="./assets/res/video/bg.mp4" type="video/mp4" />
        </video>
        <div class="container-fluid">
            <div class="row">
                <div class="svg-wrapper">
                    <!-- only inlined svg -->
                </div>
                <div class="col-xs-12">
                    <h1 id="name">
                        <span>David</span>
                    </h1>
                    <hr>
                    <p><span class="lead">Full-Stack JavaScript Developer</span></p>
                </div>
            </div>
        </div>
    </header>
    <!-- Navbar-->
    <div id="nav-parent">
        <nav class="navbar navbar-custom" id="navbar">
            <div class="container-fluid">
                <div class="navbar-header">
                    <!-- Collapsible button -->
                    <button type="button" class="navbar-toggle collapsed" data-toggle="collapse"
                        data-target="#collapsible">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <!-- Navbar Brand -->
                    <a class="navbar-brand" href="http://www.xaviro.com">
                        <span><img class="img-circle" alt="xaviro.com" src="./assets/img/xs.png">
                            <span id="scrollFade"> David Hernandez <span class="half-size">Engineer</span></span>
                        </span>
                    </a>
                </div>
                <!-- Collapsible -->
                <div class="collapse navbar-collapse" id="collapsible">
                    <ul class="nav navbar-nav navbar-right">
                        <li class="active"><a id="btn-portfolio" href="#portfolio">Portfolio</a></li>
                        <li><a id="btn-skillset" href="#skillset">Skill Set</a></li>
                        <li><a id="btn-experience" href="#experience">Experience</a></li>
                        <li><a id="btn-contact" href="#contact">Contact</a></li>
                    </ul>
                </div>
            </div>
        </nav>
    </div>
    <!-- Project section -->
    <section id="portfolio" class="odd section">
        <div class="container-fluid">
            <div class="row">
                <div class="col-xs-12">
                    <h2>Portfolio</h2>
                    <hr class="section-hr">
                </div>
            </div>
            <article>
                <div class="container-fluid">
                    <div class="row">
                        <div class="col-sm-4 col-xs-12 image-container">
                            <a class="btn-portfolio">
                                <img src="./assets/img/portfolio/{{this.code}}.png" class="img-responsive">
                                <div class="zoom-icon">
                                    <img src="./assets/img/zoom.svg" />
                                </div>
                                <h4> e </h4>
                            </a>
                        </div>
                    </div>
                </div>
            </article>
    </section> 
    </div> <!-- Skillset section -->

    <section id="skillset" class="even section">
        <div class="container-fluid">
            <div class="row">
                <div class="col-xs-12">
                    <h2>Skillset</h2>
                    <hr class="section-hr">
                </div>
            </div>
            <div class="row">
                <div class="col-sm-3 col-xs-4 image-container">
                    <img class="svg-skill" src="./assets/res/img/html.png" data-toggle="tooltip" data-placement="top" title="Html" alt="html">
                </div>
            </div>
    </section>    <!-- Experience section -->
    <section id="experience" class="odd section">
        <div class="container-fluid">
            <div class="row">
                <div class="col-xs-12">
                    <h2>Experience</h2>
                    <hr class="section-hr">
                </div>
            </div>
            <div class="row">
                <div class="col-sm-4 col-xs-12 image-container btn-resume" data-toggle="tooltip" data-placement="top"
                    title="More details on my resume">
                    <!-- Experience section -->

                    <h5>name</h5>
                    <p class="hidden-xs"> desc</p>
                </div>
            </div>
    </section>
    <!-- Contact -->
    <section id="contact" class="even section">
        <div class="container-fluid">
            <div class="row">
                <div class="col-xs-12">
                    <h2>Contact</h2>
                    <hr class="section-hr">
                </div>
            </div>
            <div class="row">
                <div class="col-xs-10 col-xs-offset-1">
                    <form id="contact-form" class="text-left" role="form">
                        <input type="hidden" name="source" value="Portfolio" />
                        <div class="form-group">
                            <label for="form-name">Name</label>
                            <input type="text" class="form-control" placeholder="Name" id="form-name" name="name">
                        </div>
                        <hr>
                        <div class="form-group">
                            <label for="form-email">Email</label>
                            <input type="email" class="form-control" placeholder="Email" id="form-email" name="email">
                        </div>
                        <hr>
                        <div class="form-group">
                            <label for="form-phone">Phone</label>
                            <input type="tel" class="form-control" placeholder="Phone" id="form-phone" name="phone">
                        </div>
                        <hr>
                        <div class="form-group">
                            <label for="form-message">Message</label>
                            <textarea rows="1" class="form-control" placeholder="Message" id="form-message"
                                name="message"></textarea>
                        </div>
                        <hr>
                        <div class="form-group">
                            <label id="captcha-gen" for="form-captcha"></label>
                            <input type="text" id="form-captcha" class="form-control" name="captcha" placeholder="">
                        </div>
                        <hr>
                        <div class="form-group text-center">
                            <button type="submit" class="btn btn-lg">Send</button>
                            <br>
                            <div id="success"></div>
                        </div>
                </div>
                </form>
                <div id="min-email">julio-david@hotmail.com</div>
            </div>
        </div>
        <div id="social-media">    
            <a href="https://www.instagram.com/epick_x/" class="text-light" target="_blank"><ion-icon name="logo-instagram"></ion-icon></a>
            <a href="https://www.linkedin.com/in/david-hern%C3%A1ndez-b3764b171/" class="text-light" target="_blank"><ion-icon name="logo-linkedin"></ion-icon></a>
            <a href="https://github.com/jdhernandezS1" class="text-light" target="_blank"><ion-icon name="logo-github"></ion-icon></a>
        </p>
        </div>
    </section>
    <!-- Footer -->
    <footer id="footer">
        <img ng-src="{{icon}}" ng-repeat="icon in icons">
        <small>
            <span>Developed and designed by </span>
            <a href='julio-david@hotmail.com'>David Hernandez</a>
            <span class="min-footer">. All rights reserved.</span></small>
    </footer>
    <!-- scripts -->
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>

</body>

</html>
